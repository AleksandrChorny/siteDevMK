<div class="log-in">
    <div class="log-in__close"></div>
    <h3>Увійти в обліковий запис</h3>
    <form action="/" name="log-in">
        <label for="uname">Логін:</label>
        <input type="text" placeholder="E-mail/номер телефона" name="uname">
        <label for="password">Пароль:</label>
        <input type="password" placeholder="Ваш пароль" name="password">
        <input type="submit" value="  Увійти  " name="log-inBtn">
    </form>

    <h3>Створити новій обліковий запис</h3>
    <form action="/" name="registrate">
        <label for="email">E-mail:<i>*</i></label>
        <input type="email" name="email" required>
        <label for="phone">Telephone:<i>*</i></label>
        <input type="tel" name="phone" required>
        <label for="name">Name:<i>*</i></label>
        <input type="text" name="name" required>
        <label for="company">Company Name:</label>
        <input type="text" name="company">
        <label for="pass">Пароль (мінімум 6 символів):<i>*</i></label>
        <input type="password" id="pass" name="password" minlength="6" required />
        <label for="pass">Пароль ще раз:<i>*</i></label>
        <input type="password" id="pass" name="password" minlength="6" required />
        <input type="submit" value="Створити" name="registrateBtn">
    </form>
</div>
