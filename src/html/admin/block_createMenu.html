<div class="block-create-menu" data-name="block-create-menu">
   <!-- Кнопка закриття модалки -->
   <button class="block-create-menu__close" data-name="btn-close-block-create-menu"></button>

   <h3 class="block-create-menu__title">Завантажте файли:</h3>
   <form class="block-create-menu__upload-block-wrapper">
      <p class="block-create-menu__text">Оберіть файли верстки блока для завантаження в форматі html або php</p>
      <div class="block-create-menu__upload-block">
         <img src="/img/admin/upload-pic.png" alt="">
         <input class="block-create-menu__input" type="file" id="create-section-layout" accept=".php">
         <label for="create-section-layout" data-id="Завантажити HTML/PHP">Завантажити HTML/PHP</label>
      </div>
      <p class="block-create-menu__text">Оберіть файли попереднього перегляду блока для завантаження в форматі jpg
         або png</p>
      <div class="block-create-menu__upload-block">
         <img src="/img/admin/upload-pic.png" alt="">
         <input class="block-create-menu__input" type="file" id="create-section-preview" accept=".png, .jpg">
         <label for="create-section-preview" data-name="Завантажити JPG/PNG">Завантажити JPG/PNG</label>
      </div>
      <input class="block-create-menu__submit" type="submit" value="Відправити">
   </form>
</div>
