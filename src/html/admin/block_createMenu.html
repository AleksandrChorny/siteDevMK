<div class="block-create-menu" data-name="block-create-menu">
   <!-- Кнопка закриття модалки -->
   <button class="block-create-menu__close" data-name="btn-close-block-create-menu"></button>

   <h3 class="block-create-menu__title">Вкажіть імʼя блоку:</h3>
   <form class="block-create-menu__upload-block-wrapper" action="/setup/block/create/" method="post"
      enctype="multipart/form-data" data-name="block-create-menu">
      <select class="select" name="input-text">
         <!--Supplement an id here instead of using 'name'-->
         <option value="value1">Значение 1</option>
         <option value="value2" selected>Значение 2</option>
         <option value="value3">Значение 3</option>
      </select>
      <input class="input-text" type="text" name="block_name">
      <input class="block-create-menu__submit" type="submit" value="Відправити">
   </form>
</div>
