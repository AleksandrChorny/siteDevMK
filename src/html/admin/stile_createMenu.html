<div class="stile-create-menu" data-name="stile-create-menu">

   <h3 class="stile-create-menu__title">Завантажте файли блоку:</h3>
   <form class="stile-create-menu__upload-block-wrapper">
      <p class="stile-create-menu__text">Оберіть файли верстки блока для завантаження в форматі css</p>
      <div class="stile-create-menu__upload-block">
         <img src="/img/admin/upload-pic.png" alt="">
         <input class="stile-create-menu__input" type="file" accept=".css">
         <label for="create-section-layout" data-id="Завантажити CSS">Завантажити CSS</label>
      </div>
      <input class="stile-create-menu__submit" type="submit" value="Відправити">
   </form>
</div>
