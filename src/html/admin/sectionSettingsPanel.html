<section class="section-settings-panel">
   <button class="section-settings-panel__button-section-select button-section-select" type="button">
      <span class="button-section-select__circle"></span>
   </button>
   <div class="section-settings-panel__wrapper">
      <div class="section-settings-panel__btns-wrapper">
         <button class="section-settings-panel__btn">
            <div class="section-settings-panel__items items">
               <span class="items__number" data-number="@@number">@@number</span>
               <svg class="items__svg">
                  <use xlink:href="@img/icons/icons.svg#GearNew"></use>
               </svg>
            </div>
            <p class="section-settings-panel__name">@@name</p>
         </button>
         <div class="section-settings-panel__management-block management-block ">
            <div class="section-settings-panel__management management">
               <form class="management__form" action="">
                  <button class="management__button" type="submit">
                     <svg class="management__svg">
                        <use xlink:href="@img/icons/icons.svg#up-btn"></use>
                     </svg>
                  </button>
               </form>
               <form class="management__form" action="">
                  <button class="management__button" type="submit">
                     <svg class="management__svg">
                        <use xlink:href="@img/icons/icons.svg#down-btn"></use>
                     </svg>
                  </button>
               </form>
            </div>
            <div class="section-settings-panel__management">
               <button class="management__button" name="section-settings-panel" type="button">
                  <svg class="management__svg">
                     <use xlink:href="@img/icons/icons.svg#editing-btn"></use>
                  </svg>
               </button>
               <form class="management__form" action="">
                  <button class="management__button" type="submit">
                     <svg class="management__svg">
                        <use xlink:href="@img/icons/icons.svg#del-btn"></use>
                     </svg>
                  </button>
               </form>


            </div>
            <!-- <button class="management-block__close-btn" type="button"></button> -->
         </div>
      </div>
   </div>
   @@include('sectionsUpdParamMenu.html',{})
   @@include('createSectionParam.html',{})
</section>
