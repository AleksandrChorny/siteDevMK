<div class="create-section-menu">
   <!-- Кнопка закриття модалки -->
   <button class="create-section-menu__close"></button>

   <h3 class="create-section-menu__title">Завантажте файли секції:</h3>
   <form class="create-section-menu__upload-block-wrapper">
      <p class="create-section-menu__text">Оберіть файли верстки секції для завантаження в форматі html або php</p>
      <div class="create-section-menu__upload-block">
         <img src="/img/admin/upload-pic.png" alt="">
         <input class="create-section-menu__input" type="file" id="layout" accept="">
         <label for="layout" data-name="Завантажити HTML/PHP">Завантажити HTML/PHP</label>
      </div>
      <p class="create-section-menu__text">Оберіть файли попереднього перегляду секції для завантаження в форматі jpg
         або png</p>
      <div class="create-section-menu__upload-block">
         <img src="/img/admin/upload-pic.png" alt="">
         <input class="create-section-menu__input" type="file" id="preview" accept=".png, .jpg">
         <label for="preview" data-name="Завантажити JPG/PNG">Завантажити JPG/PNG</label>
      </div>
      <input class="create-section-menu__submit" type="submit" value="Відправити">
   </form>


</div>
