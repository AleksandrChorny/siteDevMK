<div class="section-update-files-menu" data-name="section-update-files-menu">
   <!-- Кнопка закриття модалки -->
   <button class="section-update-files-menu__close" name="btn-close-section-upd-menu"></button>

   <h3 class="section-update-files-menu__title">Завантажте файли секції:</h3>
   <form class="section-update-files-menu__upload-block-wrapper" action="/setup/section/upd/" method="post"
      enctype="multipart/form-data">
      <p class="section-update-files-menu__text">Оберіть файли верстки секції для завантаження в форматі html або php
      </p>
      <div class="section-update-files-menu__upload-block">
         <img src="/img/admin/upload-pic.png" alt="">
         <input class="section-update-files-menu__input" type="file" id="update-section-layout" accept=".php">
         <label for="update-section-layout" data-name="Завантажити HTML/PHP">Завантажити HTML/PHP</label>
      </div>
      <p class="section-update-files-menu__text">Оберіть файли попереднього перегляду секції для завантаження в форматі
         jpg
         або png</p>
      <div class="section-update-files-menu__upload-block">
         <img src="/img/admin/upload-pic.png" alt="">
         <input class="section-update-files-menu__input" type="file" id="update-section-preview" accept=".png, .jpg">
         <label for="update-section-preview" data-name="Завантажити JPG/PNG">Завантажити JPG/PNG</label>
      </div>
      <input type="hidden" name="section_id">
      <input class="section-update-files-menu__submit" type="submit" value="Відправити">
   </form>
</div>
