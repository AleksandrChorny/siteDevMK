<div class="page-control-panel" data-admin-element="true">
   <div class="page-control-panel__ico-wrapper">
      <svg class="page-control-panel__ico">
         <use xlink:href="@img/icons/icons.svg#GearNew"></use>
      </svg>
      <p class="page-control-panel__title">Налаштування сторінки</p>
   </div>
   <div class="page-control-panel__buttons-wrapper">
      <button class="page-control-panel__btn" type="button" name="edit_meta">
         <svg class="page-control-panel__svg-btn">
            <use xlink:href="@img/icons/icons.svg#GearMeta"></use>
         </svg>
         <span class="page-control-panel__text-btn">Edit Meta</span>
      </button>
      <button class="page-control-panel__btn" data-name="style-call-btn" type="button">
         <svg class="page-control-panel__svg-btn">
            <use xlink:href="@img/icons/icons.svg#GearCSS"></use>
         </svg>
         <span class="page-control-panel__text-btn">Edit CSS</span>
      </button>
      <button class="page-control-panel__btn" type="button">
         <svg class="page-control-panel__svg-btn">
            <use xlink:href="@img/icons/icons.svg#GearJS"></use>
         </svg>
         <span class="page-control-panel__text-btn">Edit JS</span>
      </button>
      <button class="page-control-panel__btn" type="button" name="btn-view-teamplate-select-menu">
         <svg class="page-control-panel__svg-btn">
            <use xlink:href="@img/icons/icons.svg#GearNewPage"></use>
         </svg>
         <span class="page-control-panel__text-btn">Сreate a new page</span>
      </button>
      <button class="page-control-panel__btn" type="button" data-name="btn-view-head-select-menu">
         <svg class="page-control-panel__svg-btn">
            <use xlink:href="@img/icons/icons.svg#GearNewPage"></use>
         </svg>
         <span class="page-control-panel__text-btn">Head a new page</span>
      </button>
      <button class="page-control-panel__btn" type="button" data-name="btn-view-section-select-menu"
         data-section-number="first">
         <svg class="page-control-panel__svg-btn">
            <use xlink:href="@img/icons/icons.svg#NewSaction"></use>
         </svg>
         <span class="page-control-panel__text-btn">Додати секцію</span>
      </button>
   </div>
</div>
