<section class="section-settings">
   <button class="section-settings__button-section-select button-section-select" type="button">
      <span class="button-section-select__circle"></span>
   </button>
   <div class="section-settings__wrapper">
      <div class="section-settings__btns-wrapper">
         <button class="section-settings__btn">
            <div class="section-settings__items items">
               <span class="items__number">8</span>
               <svg class="items__svg">
                  <use xlink:href="@img/icons/icons.svg#GearNew"></use>
               </svg>
            </div>
            <p class="section-settings__name">Footer</p>
         </button>
         <div class="section-settings__management-block management-block ">
            <div class="section-settings__management management">
               <form class="management__form" action="">
                  <button class="management__button" type="submit" >
                     <svg class="management__svg">
                        <use xlink:href="@img/icons/icons.svg#up-btn"></use>
                     </svg>
                  </button>
               </form>
               <form class="management__form" action="">
                  <button class="management__button" type="submit" >
                     <svg class="management__svg">
                        <use xlink:href="@img/icons/icons.svg#down-btn"></use>
                     </svg>
                  </button>
               </form>
            </div>
            <div class="section-settings__management">
               <button class="management__button" name="section-settings" type="button">
                  <svg class="management__svg">
                     <use xlink:href="@img/icons/icons.svg#editing-btn"></use>
                  </svg>
               </button>
               <form class="management__form" action="">
                  <button class="management__button" type="submit" >
                     <svg class="management__svg">
                        <use xlink:href="@img/icons/icons.svg#del-btn"></use>
                     </svg>
                  </button>
               </form>

               
            </div>
            <!-- <button class="management-block__close-btn" type="button"></button> -->
         </div>
      </div>
   </div>

</section>
