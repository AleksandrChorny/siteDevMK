<section class="teamplate-settings">
   <button class="teamplate-settings__another-section-btn another-section-btn" type="button">
      <span class="another-section-btn__circle"></span>
   </button>
<div class="teamplate-settings__wrapper">
   <div class="teamplate-settings__btn">
      <div class="teamplate-settings__items items">
         <span class="items__number">8</span>
         <svg class="items__svg">
            <use xlink:href="@img/icons/icons.svg#GearNew"></use>
         </svg>
      </div>
      <p class="teamplate-settings__name">Footer</p>
      <div class="teamplate-settings__management-block management-block ">
         <div class="teamplate-settings__management management">
            <svg class="management__svg">
               <use xlink:href="@img/icons/icons.svg#up-btn"></use>
            </svg>
            <svg class="management__svg">
               <use xlink:href="@img/icons/icons.svg#down-btn"></use>
            </svg>
         </div>
         <div class="teamplate-settings__management">
            <svg class="management__svg">
               <use xlink:href="@img/icons/icons.svg#editing-btn"></use>
            </svg>
            <svg class="management__svg">
               <use xlink:href="@img/icons/icons.svg#del-btn"></use>
            </svg>
         </div>
         <!-- <button class="management-block__close-btn" type="button"></button> -->
      </div>
   </div>
</div>

</section>
