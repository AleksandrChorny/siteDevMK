<div class="page-settings-block">
   <div class="page-settings-block__ico-wrapper">
      <svg class="page-settings-block__ico">
         <use xlink:href="@img/icons/icons.svg#GearNew"></use>
      </svg>
      <p class="page-settings-block__title">Налаштування сторінки</p>
   </div>
   <div class="page-settings-block__buttons-wrapper">
      <button class="page-settings-block__btn" type="button" name="edit_meta">
         <svg class="page-settings-block__svg-btn">
            <use xlink:href="@img/icons/icons.svg#GearMeta"></use>
         </svg>
         <span class="page-settings-block__text-btn">Edit Meta</span>
      </button>
      <button class="page-settings-block__btn" type="button">
         <svg class="page-settings-block__svg-btn">
            <use xlink:href="@img/icons/icons.svg#GearCSS"></use>
         </svg>
         <span class="page-settings-block__text-btn">Edit CSS</span>
      </button>
      <button class="page-settings-block__btn" type="button">
         <svg class="page-settings-block__svg-btn">
            <use xlink:href="@img/icons/icons.svg#GearJS"></use>
         </svg>
         <span class="page-settings-block__text-btn">Edit JS</span>
      </button>
      <button class="page-settings-block__btn" type="button" name="create_new_page">
         <svg class="page-settings-block__svg-btn">
            <use xlink:href="@img/icons/icons.svg#GearNewPage"></use>
         </svg>
         <span class="page-settings-block__text-btn">Сreate a new page</span>
      </button>
      <button class="page-settings-block__btn" type="button" name="select_section">
         <svg class="page-settings-block__svg-btn">
            <use xlink:href="@img/icons/icons.svg#NewSaction"></use>
         </svg>
         <span class="page-settings-block__text-btn">Додати секцію</span>
      </button>
   </div>
</div>
