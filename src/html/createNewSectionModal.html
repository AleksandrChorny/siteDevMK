<div class="create-new-section-modal _view">
    <!-- Кнопка закриття модалки -->
    <button class="create-new-section-modal__close"></button>

    <h3 class="create-new-section-modal__title">Завантажте файли секції:</h3>
    <form class="create-new-section-modal__upload-block-wrapper">
        <p class="create-new-section-modal__text">Оберіть файли верстки секції для завантаження в форматі html або php</p>
        <div class="create-new-section-modal__upload-block">
            <img src="/img/admin/upload-pic.png" alt="">
            <input class="create-new-section-modal__input" type="file" name="file" id="file" accept=".html, .php">
            <label for="file">Завантажити HTML/PHP</label>
        </div>
        <p class="create-new-section-modal__text">Оберіть файли попереднього перегляду секції для завантаження в форматі jpg або png</p>
        <div class="create-new-section-modal__upload-block">
            <img src="/img/admin/upload-pic.png" alt="">
            <input class="create-new-section-modal__input" type="file" name="file" id="file" accept=".png, .jpg">
            <label for="file">Завантажити JPG/PNG</label>
        </div>
        <input class="create-new-section-modal__submit" type="submit" value="Відправити">
    </form>


</div>
